    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Hub de produtividade com integração Teams, IA e técnica Pomodoro" />
    <meta name="keywords" content="produtividade, pomodoro, teams, ia, projetos, tarefas" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="Hub completo com IA, integração Teams e técnica Pomodoro" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://productivity-hub.vercel.app/" />
    <meta property="twitter:title" content="Productivity Hub - Seu assistente de produtividade" />
    <meta property="twitter:description" content="Hub completo com IA, integração Teams e técnica Pomodoro" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://graph.microsoft.com" />
    <link rel="preconnect" href="https://login.microsoftonline.com" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Productivity Hub" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <title>Productivity Hub - Seu assistente de produtividade</title>

    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-title {
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        color: #9ca3af;
        font-size: 14px;
        margin-bottom: 24px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when app is ready */
      .app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="loading-title">Productivity Hub</div>
      <div class="loading-subtitle">Carregando seu assistente de produtividade...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide loading screen when app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 300);
        }, 1000); // Minimum loading time for better UX
      });

      // Request notification permission on load
      if ('Notification' in window && Notification.permission === 'default') {
        // Will be requested when user starts pomodoro
      }
    </script>

    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
